<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>
    Calificación
  </title>
</head>

<body>
  <h1>Calificación</h1>

  <div class="flex-container">
    <h2 class="title">Ingresa tu calificación: </h2>
    <form class="form">
      <input type="number" name="calificacion" id="calificacion" max="10" min="1">
      <input type="submit" value="Enviar">
    </form>
  </div>

  <div class="modal">
    <button class="close-button">X</button>
    <div class="modal-content"></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
